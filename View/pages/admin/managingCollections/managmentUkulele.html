<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Akuy Music</title>
        <link rel="icon" href="../../../public/IMG/Akuy_logo.png" />
        <link rel="stylesheet" href="../../../src/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <style>
            .hidden {
                display: none;
            }

            .block {
                display: block;
            }
        </style>
    </head>
    <body class="font-mono bg-[#BBB5AC]">
        <header class="h-20 p-2.5 bg-[#130C0E] flex items-center shadow-xl">
            <a href="../home.html" class="ml-5">
                <img
                    class="h-14 w-14"
                    src="../../../public/IMG/Akuy_logo.png"
                    alt=""
                />
            </a>
            <a href="../home.html" class="text-[32px] text-[#fff] ml-3"
                >AKUY MUSIC</a
            >
            <div>
                <ul class="flex ml-[100px] text-[18px] text-[#fff] font-bold">
                    <li class="mx-7 duration-200 hover:text-red-400">
                        <a href="./managmentGuitar.html">GUITAR</a>
                    </li>
                    <li class="mx-7 duration-200 hover:text-red-400">
                        <a href="./managmentUkulele.html">UKULELE</a>
                    </li>
                    <li class="mx-7 duration-200 hover:text-red-400">
                        <a href="./managmentKalimba.html">KALIMBA</a>
                    </li>
                    <li class="mx-7 duration-200 hover:text-red-400">
                        <a href="./managmentGear.html">GEAR</a>
                    </li>
                </ul>
            </div>
            <nav>
                <ul class="flex ml-56 text-[#fff]">
                    <li class="mx-5 relative">
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Search..."
                            class="hidden absolute top-[-5px] w-[200px] bg-slate-900 text-[#fff] right-[40px] p-1 rounded"
                        />
                        <a href="#" id="search-icon">
                            <i
                                class="duration-200 hover:text-red-400 hover:text-[20px] fa-solid fa-magnifying-glass"
                            ></i>
                        </a>
                    </li>
                    <li class="mx-5">
                        <a href="../../login.html">
                            <i
                                class="duration-200 hover:text-red-400 hover:text-[20px] fa-regular fa-user"
                            ></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="mt-12">
            <h1 class="text-[35px] font-bold text-center">Đàn Ukulele</h1>
            <div class="mt-3 flex p-5">
                <aside
                    class="w-96 h-full p-3 border-r-2 border-b-2 border-gray-400 rounded-sm mr-4"
                >
                    <h1 class="text-[#000] font-bold ml-5 text-[16px]">
                        Bộ lọc:
                    </h1>
                    <h2 class="text-[#000] font-bold ml-5 mt-3 text-[16px]">
                        Giá
                    </h2>
                    <div class="mt-3 flex items-center">
                        <p class="underline ml-5">đ</p>
                        <input
                            class="pl-1 bg-gray-900 ml-2 text-[#fff] w-[100px] h-[35px] rounded-lg duration-200 border-2 border-transparent hover:border-white"
                            type="text"
                            id="MoneyFr"
                            name="MoneyFr"
                            placeholder="Từ"
                        />
                        <input
                            class="pl-1 bg-gray-900 ml-2 text-[#fff] w-[100px] h-[35px] rounded-lg duration-200 border-2 border-transparent hover:border-white"
                            type="text"
                            id="MoneyTo"
                            name="MoneyTo"
                            placeholder="Đến"
                        />
                    </div>
                </aside>
                <section class="w-full border-l-2 p-3 border-gray-400">
                    <div class="container mx-auto">
                        <div class="text-center mb-8">
                            <div
                                class="flex justify-center items-center space-x-4 mt-4"
                            >
                                <div>Sắp Xếp Theo:</div>
                                <select
                                    id="sort-options"
                                    class="border border-gray-300 rounded px-4 py-2"
                                >
                                    <option></option>
                                    <option value="price-asc">
                                        Giá từ thấp đến cao
                                    </option>
                                    <option value="price-desc">
                                        Giá từ cao đến thấp
                                    </option>
                                </select>
                                <div id="product-count" class="ml-[100px]">
                                    0 Sản Phẩm
                                </div>
                            </div>
                        </div>
                        <div
                            id="product-grid"
                            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-3"
                        >
                            <!-- Products will be inserted here by JavaScript -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- Ensure the path to TypeScript file is correct -->
        <script src="../../../src/admin/managmentCollection/managmentUkulele.ts"></script>
    </body>
</html>
