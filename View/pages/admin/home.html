        <style>
            /* Sửa lại hiệu ứng typing */
            .hidden {
                display: none;
            }

            .visible {
                display: block;
            }
            #typing {
                white-space: nowrap;
                overflow: hidden; /* Đảm bảo phần tử chỉ hiển thị trong width của nó */
                border-right: 2px solid white; /* Hiệu ứng con trỏ gõ */
                width: 22ch; /* Chiều rộng cho phép của văn bản */
                animation: typing 5s steps(22) 1s infinite alternate;
            }
            #crow {
                animation: crow 0.5s linear 0s infinite;
            }
            @media (max-width: 768px) {
                .open-menu {
                    display: block;
                }
                .close-menu {
                    display: block;
                }
                .fa-user {
                    display: block;
                }
                .fa-cart-shopping {
                    display: block;
                }
            }
            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 22ch;
                }
            }
            @keyframes crow {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
